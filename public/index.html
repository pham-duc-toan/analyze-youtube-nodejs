<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Analyzer Service</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="url"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="url"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
      }

      button:hover {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result {
        margin-top: 30px;
        padding: 20px;
        border-radius: 8px;
        display: none;
      }

      .result.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .result.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .result.processing {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        color: #856404;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .progress {
        margin-top: 15px;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #f0f0f0;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        width: 0%;
        transition: width 0.3s;
      }

      .json-output {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }

      .screenshot {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎬 YouTube Analyzer Service</h1>

      <form id="analyzeForm">
        <div class="form-group">
          <label for="youtubeUrl">YouTube URL:</label>
          <input
            type="url"
            id="youtubeUrl"
            placeholder="https://www.youtube.com/watch?v=..."
            required
          />
        </div>

        <button type="submit" id="submitBtn">🚀 Analyze Video</button>
      </form>

      <div id="result" class="result">
        <div id="resultContent"></div>
      </div>
    </div>

    <script>
      const form = document.getElementById("analyzeForm");
      const submitBtn = document.getElementById("submitBtn");
      const result = document.getElementById("result");
      const resultContent = document.getElementById("resultContent");

      let currentJobId = null;
      let checkInterval = null;
      let ws = null;
      let wsTest = null;
      const logContainer = document.createElement("div");
      logContainer.id = "logContainer";
      logContainer.style =
        "background:#f4f4f4;border-radius:8px;padding:10px;margin-top:20px;font-size:14px;max-height:200px;overflow-y:auto;";
      result.appendChild(logContainer);

      // Kiểm tra kết nối WebSocket khi vừa vào trang
      function testWebSocketConnection() {
        logContainer.innerHTML = "";
        wsTest = new WebSocket(`ws://${window.location.host}/?jobId=test`);
        let testConnected = false;
        wsTest.onopen = () => {
          testConnected = true;
          logContainer.innerHTML = `<div style='color:green'>[WebSocket server sẵn sàng]</div>`;
          console.log("WebSocket test: connected");
        };
        wsTest.onerror = () => {
          logContainer.innerHTML = `<div style='color:red'>[WebSocket error: không thể kết nối tới server]</div>`;
          console.log("WebSocket test: error");
        };
        wsTest.onclose = () => {
          if (!testConnected) {
            logContainer.innerHTML = `<div style='color:red'>[WebSocket error: không thể kết nối tới server]</div>`;
            console.log("WebSocket test: closed without connect");
          }
        };
      }
      window.addEventListener("DOMContentLoaded", testWebSocketConnection);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = document.getElementById("youtubeUrl").value;

        if (!url) {
          showResult("error", "Please enter a YouTube URL");
          return;
        }

        try {
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<div class="loading"></div>Starting Analysis...';

          const response = await fetch("/analyze", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Analysis failed");
          }

          currentJobId = data.jobId;
          showResult(
            "processing",
            `
                    <div class="loading"></div>
                    <strong>Analysis Started!</strong><br>
                    Job ID: ${data.jobId}<br>
                    Status: Processing...<br>
                    <div class="progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                `
          );

          // Đóng kết nối test trước khi tạo kết nối job thực
          if (wsTest) {
            wsTest.close();
            wsTest = null;
          }
          // Clear old logs
          logContainer.innerHTML = "";
          logContainer.style.display = "none";

          // Start WebSocket for logs
          if (ws) ws.close();
          ws = new WebSocket(
            `ws://${window.location.host}/?jobId=${currentJobId}`
          );
          let socketConnected = false;
          ws.onopen = () => {
            socketConnected = true;
            logContainer.style.display = "block";
            logContainer.innerHTML = `<div style='color:green'>[WebSocket connected]</div>`;
          };
          ws.onmessage = (event) => {
            if (!socketConnected) return;
            const log = JSON.parse(event.data);
            const logLine = document.createElement("div");
            logLine.textContent = `[${new Date(
              log.timestamp
            ).toLocaleTimeString()}] ${log.message}`;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
          };
          ws.onerror = () => {
            logContainer.style.display = "block";
            logContainer.innerHTML = `<div style='color:red'>[WebSocket error: không thể kết nối tới server]</div>`;
          };
          ws.onclose = () => {
            if (socketConnected) {
              const logLine = document.createElement("div");
              logLine.textContent = "[WebSocket closed]";
              logLine.style.color = "gray";
              logContainer.appendChild(logLine);
            } else {
              logContainer.style.display = "block";
              logContainer.innerHTML = `<div style='color:red'>[WebSocket error: không thể kết nối tới server]</div>`;
            }
          };

          // Start checking for results
          startProgressCheck();
        } catch (error) {
          showResult("error", `Error: ${error.message}`);
          resetForm();
        }
      });

      function startProgressCheck() {
        let progress = 0;
        const progressFill = document.getElementById("progressFill");

        checkInterval = setInterval(async () => {
          try {
            const response = await fetch(`/result/${currentJobId}`);
            const data = await response.json();

            // Update progress
            if (data.status === "processing") {
              progress = Math.min(progress + Math.random() * 15, 85);
              progressFill.style.width = progress + "%";
            } else if (data.status === "completed") {
              progressFill.style.width = "100%";
              clearInterval(checkInterval);
              showResult("success", formatCompletedResult(data));
              resetForm();
            } else if (data.status === "failed") {
              clearInterval(checkInterval);
              showResult(
                "error",
                `Analysis failed: ${data.error || "Unknown error"}`
              );
              resetForm();
            }
          } catch (error) {
            console.error("Error checking progress:", error);
          }
        }, 2000);
      }

      function formatCompletedResult(data) {
        let html = `
                <strong>✅ Analysis Completed!</strong><br>
                Job ID: ${data.jobId}<br>
                Duration: ${(
                  (new Date(data.endTime) - new Date(data.startTime)) /
                  1000
                ).toFixed(1)}s<br>
            `;

        if (data.screenshot) {
          html += `<img src="${data.screenshot}" alt="Video Screenshot" class="screenshot">`;
        }

        if (data.transcription) {
          html += `
                    <h3>Transcription Results:</h3>
                    <div><strong>Text:</strong> ${data.transcription.text}</div>
                    <div><strong>Language:</strong> ${
                      data.transcription.language
                    }</div>
                    <div><strong>Duration:</strong> ${
                      data.transcription.duration
                    }s</div>
                    <div><strong>Segments:</strong> ${
                      data.transcription.segments?.length || 0
                    }</div>
                `;

          if (data.transcription.segments?.length > 0) {
            html += `<div class="json-output">${JSON.stringify(
              data.transcription,
              null,
              2
            )}</div>`;
          }
        }

        return html;
      }

      function showResult(type, content) {
        result.className = `result ${type}`;
        result.style.display = "block";
        resultContent.innerHTML = content;
      }

      function resetForm() {
        submitBtn.disabled = false;
        submitBtn.innerHTML = "🚀 Analyze Video";
        if (checkInterval) {
          clearInterval(checkInterval);
          checkInterval = null;
        }
        if (ws) {
          ws.close();
          ws = null;
        }
      }
    </script>
  </body>
</html>
